<div class="row mt-2">
    <div class="col-md-12">
        <h2>Registro!</h2>
        <hr>
        <form class="col-md-6 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
                <p>
                    <label for="name">Nomber</label>
                    <input type="text" class="form-control" name="name" id="name" 
                    #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
                    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                        El nombre no es válido
                    </small>
                </p>
            </div>
            <div class="form-group">
                <p>
                    <label for="surname">Apellidos</label>
                    <input type="text" class="form-control" name="surname" id="surname" 
                    #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
                    <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                        Los apellidos no son válidos
                    </small>
                </p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"name="email"class="form-control"#email="ngModel"[(ngModel)]="
                user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <small *ngIf="!email.valid && email.touched"class="invalid-feedback d-block">
                     El correo no es válido
                </small>
           </div>
            <div class="form-group">
                <p>
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password"
                    #password="ngModel" [(ngModel)]="user.password" required>
                    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                        El password no es válido
                    </small>
                </p>
            </div>
            <p>
                <input type="submit" value="Registrar" class="btn btn-success" [disabled]="registerForm.invalid">
            </p>
        </form>
    </div>
</div>
