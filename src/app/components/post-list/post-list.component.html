<div class="card-columns">
    <article class="card w-100" *ngFor="let p of posts">
        <div class="card-header">
            <a [routerLink]="['/entrada', p.id]">{{p.title}}</a>
        </div>
        <div class="card-body">
            <div class="w-100 border border-1 d-flex justify-content-center">
                <img *ngIf="p.image" src="{{url+'post/image/'+p.image}}" alt="img" srcset="" width="145">
                <img *ngIf="!p.image" src="../../../assets/img/default.jpg" alt="img" srcset="" width="80">
            </div>

            <div class="w-100 border border-1 d-flex justify-content-around">
                <span *ngIf="identify && identify.sub == p.user_id">

                    <button type="button" class="btn btn-danger" data-toggle="modal"
                        [attr.data-target]="'#Modal'+p.id">
                        Borrar
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="{{'Modal' + p.id}}" data-backdrop="static" data-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Borrar post</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    Â¿Borrar el post -<b>{{p.title}}</b>?
                                </div>
                                <div class="modal-footer">
                                    <a (click)="deletePost(p.id)" data-dismiss="modal" aria-label="Close"
                                        class="btn btn-danger">Borrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a [routerLink]="['/editat-entrada', p.id]" class="btn btn-warning">Editar</a>
                </span>
                <a [routerLink]="['/entrada', p.id]" class="btn btn-success">Ver</a>
            </div>

        </div>
    </article>
</div>
